<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/speech-commands"></script>
    <title>Speech command recognizer</title>
</head>
<body>
    <p> Record about 150 examples of each category, doesn't matter what sound/noice it's..<br>
        Record by <strong>holding</strong> in the button..

    </p>
    <button id="left" onmousedown="collect()" onmouseup="collect(null)">listen</button>
    <select id="options">
        <option value="1">Music</option>
        <option value="2">Noice</option>
        <option value="3">Chatter</option>
    </select>
    <br/><br/>
    <button id="train" onclick="train()">Train</button>
    <br/><br/>
    <button id="listen" onclick="listen()">Listen</button>
    <br/>
    <label>Music</label>
    <input type="range" id="output" min="0" max="10" step="0.1">
<label>Noise</label>
    <div id="console"></div>
    <script src="index.js"></script>
</body>
</html>
